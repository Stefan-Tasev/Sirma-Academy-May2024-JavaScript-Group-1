<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <title>Calculate sphere volume</title>
</head>

<body>
    <div>
        <p>Input radius value and get the volume of a sphere.</p>
    </div>
    <form>
        <div style="padding: 5px;">
            <label for="radius" style="display: block;">Radius:</label>
            <input type="text" name="radius" id="radius" placeholder="Enter radius..." required>
        </div>
        <div style="padding: 5px;">
            <label for="volume" style="display: block;">Volume</label>
            <input type="text" name="volume" id="volume" placeholder="0.0000" readonly="readonly">
        </div>

        <input type="button" onclick="calculateVolume()" value="Calculate">
    </form>
</body>
<script src="script.js"></script>

</html>
