<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Change the content of a cell</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <table id="myTable" border="1">
    </table>
    <form>
        <div class="info">
            <div style="padding: 5px;">
                <label for="row">Pick number of rows:</label>
                <input type="text" name="row" id="row" placeholder="number of rows" required>
            </div>
            <div style="padding: 5px;">
                <label for="column">Pick number of columns:</label>
                <input type="text" name="column" id="column" placeholder="number of columns" required>
            </div>
        </div>
        <input type="button" onclick="createTable()" value="Create the table">
    </form>
</body>
<script src="script.js"></script>
</html>
