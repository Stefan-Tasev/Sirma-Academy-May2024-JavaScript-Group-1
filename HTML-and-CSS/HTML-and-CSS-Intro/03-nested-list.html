<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Unorder Lists</title>
    <style>
        * {
            padding: 8px;
            margin: 8px;
            font: 16px/1.5 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #000000;
            background-color: beige;
        }

        

        ul, ol {
            margin-left: 40px;
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        li {
            margin-left: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Lists</h1>
    <h2>Ordered</h2>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <h2>Unordered</h2>
    <ul>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
    </ul>
</body>
</html>
